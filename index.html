<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a class="header-logo" href="#">
                <img src="images/logo.svg" alt="logo Travel Portal" width="30" height="30">
                <span class="header-name">Travel portal</span>
            </a>

            <nav class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">How it works</a></li>
                    <li class="nav-item"><a href="#">Plan your trip</a></li>
                    <li class="nav-item"><a href="#">Destinations</a></li>
                    <li class="nav-item"><a href="#">Travel stories</a></li>
                </ul>
            </nav>

            <div class="user-navigation">
                <button class="user-enter" type="button">Login</button>
            </div>
        </header>

        <main class="content">
            <section class="preview">
                <div class="preview-wrapper">
                    <h1 class="preview-title">Explore the beauty of the World</h1>
                    <p class="preview-text">Receive personalized recommendations for countries, hotels, activities and more</p>
                    <form class="preview-search" action="#">
                        <input class="preview-input" type="text" placeholder="What would you like to do?" aria-label="search for desired place">
                        <button class="preview-button" type="submit">Start Planning</button>
                    </form>
                </div>
            </section>

        </main>

    </div>
</body>
</html>
